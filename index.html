<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #4cb9ff;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 2px solid #4cb9ff;
        }
        footer p {
            margin: 0;
        }
        .notification {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .notification h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4cb9ff;
        }
        .notification p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }
        .support-email {
            color: #ccc;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Construction</h1>
    </header>

    <!-- Notification Box -->
    <div class="notification">
        <p>We're currently working on this page to make it even better. Stay tuned!</p>
    </div>

    <footer>
        <p>&copy; 2024 DodgyWare. All rights reserved.</p>
        <p class="support-email">For support, contact us at dodgysoftware@proton.me</p>
    </footer>
</body>
</html>
