<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #fff;
        }
        header {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #4cb9ff;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            margin-top: 100px;
            position: relative;
        }
        .download-button {
            padding: 15px 30px;
            background-color: #4cb9ff;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            border: 2px solid #4cb9ff;
            outline: none;
        }
        .download-button:hover {
            background-color: #1a8cff;
        }
        footer {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #4cb9ff;
        }
        footer p {
            margin: 0;
        }
        .warning-container {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .warning-box {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: popup 0.5s ease forwards;
            border: 2px solid #4cb9ff;
        }
        @keyframes popup {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .warning-box h2 {
            margin-top: 0;
            color: #f00;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .warning-box p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 1.1em;
        }
        .warning-buttons {
            display: flex;
            justify-content: center;
        }
        .warning-button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            background-color: #4cb9ff;
            color: #fff;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            border: 2px solid #4cb9ff;
        }
        .warning-button:hover {
            background-color: #1a8cff;
        }
        .warning-button.cancel {
            background-color: #f8d7da;
            color: #721c24;
        }
        .support-email {
            color: #ccc;
            font-size: 0.8em;
        }
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }
        .notification h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4cb9ff;
        }
        .notification p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Construction</h1>
    </header>

    <div class="container">
        <!-- Empty space for notification -->
        <div class="notification">
            <h2>Notify Me When Ready</h2>
            <p>We'll notify you once this page is ready.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DodgyWare. All rights reserved.</p>
        <p class="support-email">For support, contact us at dodgysoftware@proton.me</p>
    </footer>

    <!-- Warning Box -->
    <div class="warning-container" id="warningContainer">
        <div class="warning-box">
            <h2>Coming Soon!</h2>
            <p>This page is under construction. We'll notify you once it's ready.</p>
            <div class="warning-buttons">
                <button class="warning-button continue" onclick="cancelDownload()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showWarning() {
            document.getElementById('warningContainer').style.display = 'flex';
        }

        function cancelDownload() {
            document.getElementById('warningContainer').style.display = 'none';
        }
    </script>
</body>
</html>
