<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #fff;
        }
        header {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ff6b6b; /* Change border color to red */
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            margin-top: 100px;
            position: relative;
        }
        .error-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        footer {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ff6b6b; /* Change border color to red */
        }
        footer p {
            margin: 0;
        }
        .support-email {
            color: #ccc;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>404 Not Found</h1>
    </header>

    <div class="container">
        <p class="error-message">The requested resource was not found on this server.</p>
    </div>

    <footer>
        <p>&copy; 2024 DodgyWare. All rights reserved.</p>
        <p class="support-email">For support, contact us at dodgysoftware@proton.me</p>
    </footer>
</body>
</html>
