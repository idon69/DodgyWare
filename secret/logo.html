<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big D</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #1D26CF; /* Chrysler blue color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .big-d {
            font-size: 25em; /* Increased font size */
            text-shadow: 0 0 10px rgba(29, 38, 207, 0.35), 0 0 20px rgba(29, 38, 207, 0.35), 0 0 30px rgba(29, 38, 207, 0.35), 0 0 40px rgba(29, 38, 207, 0.35), 0 0 50px rgba(29, 38, 207, 0.35), 0 0 60px rgba(29, 38, 207, 0.35), 0 0 70px rgba(29, 38, 207, 0.35), 0 0 80px rgba(29, 38, 207, 0.35), 0 0 90px rgba(29, 38, 207, 0.35); /* Neon glow effect with shadow */
            transform: rotate(341deg); /* Rotate */
        }
    </style>
</head>
<body>
    <div class="big-d">
        D
    </div>
</body>
</html>
