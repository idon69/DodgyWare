<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #4cb9ff;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            margin-top: 100px;
            flex: 1;
        }
        .maintenance-message {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #4cb9ff;
            color: #ccc;
        }
        .maintenance-message h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4cb9ff;
        }
        .maintenance-message p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .support-email {
            color: #ccc;
            font-size: 0.8em;
        }
        footer {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #4cb9ff;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Maintenance</h1>
    </header>

    <div class="container">
        <div class="maintenance-message">
            <h2>Sorry for the inconvenience!</h2>
            <p>Our website is currently undergoing maintenance. Please check back later.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DodgyWare. All rights reserved.</p>
        <p class="support-email">For support, contact us at dodgysoftware@proton.me</p>
    </footer>

</body>
</html>
